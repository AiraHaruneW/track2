<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GPS Popup Demo</title>
</head>
<body>
  <h2>Test GPS Popup</h2>
  <p>Click the button below. If GPS is off, Android will show the system popup to turn it on.</p>
  <button onclick="requestLocation()">Get My Location</button>

  <pre id="output"></pre>

  <script>
    function requestLocation() {
      if (!navigator.geolocation) {
        document.getElementById("output").innerText = "Geolocation not supported.";
        return;
      }

      navigator.geolocation.getCurrentPosition(
        (pos) => {
          document.getElementById("output").innerText =
            `Latitude: ${pos.coords.latitude}, Longitude: ${pos.coords.longitude}`;
        },
        (err) => {
          document.getElementById("output").innerText = `Error: ${err.message}`;
        },
        {
          enableHighAccuracy: true, // forces GPS instead of Wi-Fi/cell
          timeout: 10000,
          maximumAge: 0
        }
      );
    }
  </script>
</body>
</html>
