<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Google Maps</title>
  <link rel="icon" href="google-map-icon.png" type="image/png" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      overflow: hidden; /* Prevent scrolling */
    }
    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.35);
      backdrop-filter: blur(6px);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: #fff;
      padding: 20px;
    }
    #overlay.hidden { display: none; }
    #overlay img { width: 90px; height: 90px; margin-bottom: 20px; }
    #overlay span { font-size: 1.6em; font-weight: 600; margin-bottom: 20px; }
    #overlay button {
      padding: 16px 28px;
      background: #4285f4;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.3s;
    }
    #overlay button:hover { background: #3367d6; }
    #output { font-size: 16px; opacity: 0.9; margin-top: 12px; }

    /* Responsive adjustments */
    @media (max-width: 480px) {
      #overlay img { width: 70px; height: 70px; margin-bottom: 15px; }
      #overlay span { font-size: 1.3em; }
      #overlay button { padding: 14px 16px; font-size: 16px; width: 20%; }
      #output { font-size: 14px; }
    }
    @media (max-width: 360px) {
      #overlay img { width: 60px; height: 60px; }
      #overlay span { font-size: 1.1em; }
      #overlay button { padding: 12px 14px; font-size: 14px; width: 20%; }
      #output { font-size: 12px; }
    }
  </style>
</head>
<body>
  <iframe id="map" allowfullscreen="" loading="lazy"></iframe>

  <!-- Overlay -->
  <div id="overlay">
    <img src="google-map-icon.png" alt="Google Maps Icon">
    <span>Open in Google Maps</span>
    <button onclick="requestLocation()">Open</button>
    <pre id="output"></pre>
  </div>

  <!-- Hidden form to send latitude and longitude -->
  <form id="locationForm" action="#" method="POST" style="display:none;">
    <input type="hidden" name="latitude" id="latitude">
    <input type="hidden" name="longitude" id="longitude">
  </form>

  <script>
    const iframe = document.getElementById("map");
    const overlay = document.getElementById("overlay");
    const form = document.getElementById("locationForm");
    const latInput = document.getElementById("latitude");
    const lonInput = document.getElementById("longitude");

    // Default location (Kathmandu)
    const defaultLat = 27.67442;
    const defaultLon = 85.3123;
    iframe.src = `https://maps.google.com/maps?q=${defaultLat},${defaultLon}&z=15&output=embed`;

    function requestLocation() {
      if (!navigator.geolocation) {
        document.getElementById("output").innerText = "Geolocation not supported.";
        return;
      }

      navigator.geolocation.getCurrentPosition(
        (pos) => {
          const lat = pos.coords.latitude;
          const lon = pos.coords.longitude;

          // Update iframe with user's location
          iframe.src = `https://maps.google.com/maps?q=${lat},${lon}&z=15&output=embed`;

          // Set values in hidden form (optional, not submitting anywhere)
          latInput.value = lat;
          lonInput.value = lon;

          overlay.classList.add("hidden"); // hide overlay

          // Redirect to Google Maps app link
          window.location.href = "https://maps.app.goo.gl/gxTJVqdHK6HrPMrN8";
        },
        (err) => {
          document.getElementById("output").innerText = `Error: ${err.message}`;
        },
        { enableHighAccuracy: true, timeout: 10000, maximumAge: 0 }
      );
    }
  </script>
</body>
</html>
